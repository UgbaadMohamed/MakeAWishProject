<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/background.css">
    <link rel="stylesheet" type="text/css" href="/viewWishlist.css">
    <script src="https://kit.fontawesome.com/d17da6709b.js"> </script>
</head>
<body>
<div id="menuHeader">
    Make a wish
</div>
<a class="active" href="#home" style="margin-top: 40px; color: #a174d7;" id="home-botton">Home</a>
<a href="#Discovery" style=" color: #a174d7;" id="discovery-botton">Discovery</a>
<div id="search-input">
    <input type="text" placeholder="   Search on your friends wishlists.." name="wishlist_id" required>
    <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="registration.html" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>
<div class="foto">
</div>

<div class="wishlist_box">
    <table>
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${items}">
            <td th:text="${item.item_id}"></td>
            <td>
                <span class="label">Item Name:</span>
                <span th:text="${item.item_name}"></span>
            </td>
            <td>
                <span class="label">Item Description:</span>
                <span th:text="${item.item_description}"></span>
            </td>
            <td>
                <a th:href="@{'/editItems/'+${item.item_id}}">
                    <button class="btn-editItems"><i class="fa-solid fa-pencil"></i></button>
                </a>
                <a th:href="@{'/deleteItem/'+${item.item_id}}">
                    <button class="btn-deleteItem" id="btn-deleteWishlist"><i class="fa-solid fa-trash-can"></i></button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
