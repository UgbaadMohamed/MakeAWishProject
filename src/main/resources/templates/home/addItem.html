<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add item</h1>
    <form action="/addItemToWishlist" method="post" th:object="${wishList}">
        <input type="hidden" name="wishlistId" th:value="${wishlistId}"/>
        <input type="hidden" name="wishlist_name" th:value="${wishlist_name}"/>

        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name"/>

        <label for="item_description">Item Description:</label>
        <input type="text" name="item_description" id="item_description">

        <input type="submit" value="Add Item"/>
    </form>
</body>
</html>
