<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://kit.fontawesome.com/d17da6709b.js"> </script>
</head>

<body>
<div id="menuHeader">
  Make A Wish
</div>

<a href="homePage" style="margin-top: 40px; color: #a174d7;" id="home-botton">Home</a>
<a href="discoveryPage" style=" color: #a174d7;" id="discovery-botton">Discovery</a>
<div id="search-input">
  <form action="/viewSearch" method="GET">
    <input type="text" placeholder="Search on your friends wishlists.." name="wishlist_id" required>
    <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
  </form>
</div>
<nav>
  <ul>
  </ul>
</nav>
<div id="positionForlogout">
  <a href="/" class="logout-button">
    <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
  </a>
</div>
<div class="foto">
  <div th:if="${wishlists != null}">
    <h1>Wishlist Info</h1>
    <div th:each="wishlist : ${wishlists}">
      <p>Wishlist Name: <span th:text="${wishlist.wishlist_name}"></span></p>
      <p>Item Name: <span th:text="${wishlist.item_name}"></span></p>
      <p>Item Description: <span th:text="${wishlist.item_description}"></span></p>
    </div>
    <div th:if="${wishlists == null}">
      <p>No wishlist found with the given ID.</p>
    </div>
  </div>


</div>
</body>
<h1 class="page-title">DISCOVERY</h1>
</body>
</html>
